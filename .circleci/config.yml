version: 2
jobs:
  build:
    docker:
      # - image: circleci/node:7.10
      # - image: circleci/node:6.11.1-browsers
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Running E2E
          command: echo Running e2e
      
      - run: sudo su -c 'echo "deb http://deb.debian.org/debian jessie-backports main" >> /etc/apt/sources.list'
      - run: |
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get update
          sudo apt install -t jessie-backports  openjdk-8-jre-headless ca-certificates-java

      - run: 
          name: Testing Java installation
          command: java -h
      
      - run:
          command: echo "hello world"
